<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crypto pay</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<header class="header">
		<div class="header__container container">
			<div class="header__logo">
				<div class="logo"><img src="img/icons/logo.svg" alt=""></div>
			</div>
			<div class="header__mode-switcher">
				<button class="mode-switcher"><img src="img/icons/light-mode.svg" alt=""></button>
			</div>
			<a href="#get-started" class="header__action-btn btn">Get started</a>
		</div>
	</header>

	<section class="intro">
		<div class="intro__container container">
			<div class="intro__wrapper">

				<div class="intro__body">
					<h1 class="intro__title title">Crypto payments for <span>telegram bots</span></h1>
					<div class="intro__text">Seamlessly accept crypto payments <br> in your Telegram bots and services.</div>
					<button class="intro__action-btn btn">Get started</button>
					<div class="intro-bots">
						<div class="intro-bots__list">
							<div class="intro-bots__item"><img src="img/popular-bot-1.png" alt=""></div>
							<div class="intro-bots__item"><img src="img/popular-bot-2.png" alt=""></div>
							<div class="intro-bots__item"><img src="img/popular-bot-3.png" alt=""></div>
							<div class="intro-bots__item"><img src="img/popular-bot-4.png" alt=""></div>
							<div class="intro-bots__item"><img src="img/popular-bot-5.png" alt=""></div>
						</div>
						<div class="intro-bots__text">Popular bots use Crypto Pay</div>
					</div>
				</div>

				<div class="intro__phone">
					<div class="intro-phone"><img src="img/phone.png" alt=""></div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
